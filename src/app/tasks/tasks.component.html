<section>
    <header>
        Дата: <strong>{{dateService.date | async | moment: 'DD.MM.YYYY'}}</strong>
        <hr />
    </header>

    <main>
        <ul *ngIf="tasks.length; else noTasks">
            <li class="task" *ngFor="let task of tasks; let i =index">
                <span>
                    <strong>{{i+1}}</strong>
                    {{task.title}}
                    <button mat-button color="primary" (click)="remove(task)">Remove</button>
                </span>
            </li>
        </ul>
        <ng-template #noTasks>
            <p>Немає планів</p>
        </ng-template>
    </main>

    <footer>
        <form (ngSubmit)="submit()" [formGroup]="form">
            <input type="text" formControlName="title"/>

            <button mat-button color="warn" type="submit" [disabled]="form.invalid">Add</button>
        </form>
    </footer>
</section>
